<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAFT Rental Shops Archive</title>
  </head>
  <body>
    <section id="narft-shops-archive">
      <div class="row">
        <!-- Filters Column -->
        <div class="col-lg-3 col-md-4">
          <div class="shops-filters">
            <h4>Filter By</h4>
            <div class="filter-item">
              <label for="">City</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
            <div class="filter-item">
              <label for="">Region</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
            <div class="filter-item">
              <label for="">Price</label>
              <div class="row">
                <div class="col">
                  <select name="min" id=""></select>
                </div>
                <div class="col">
                  <select name="max" id=""></select>
                </div>
              </div>
            </div>
            <div class="filter-item">
              <label for="">Activities</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
            <div class="filters-action">
              <button class="btn btn-primary w-100">Show Results</button>
            </div>
          </div>
        </div>
        <!-- END Filters Column -->
        <div class="col-lg-9 col-md-8">
          <div class="shops-wrapper">
            <div class="d-flex align-items-center justify-content-between flex-wrap">
              <!-- Archive Header -->
              <header>
                <h2 class="shop-archive-title">Rental Shops</h2>
                <div class="filter-item">
                  <select name="Sort By Price" id=""></select>
                </div>
              </header>
              <!-- END Archive Header -->
              <!-- Shops List -->
              <ul class="shops-list row g-4">
                <!-- Item to be repeated -->
                <li class="col-sm-6">
                  <div class="shop-wrapper">
                    <header>
                      <span class="shop-category">Other Shops</span>
                      <img src="" alt="" class="shop-img" />
                    </header>
                    <div class="shop-info">
                      <p class="shop-location">
                        <i class="fa-solid fa-location-dot"></i> Northen Region | ER-JUBAIL
                      </p>
                      <p class="shop-desc">Description: ay 10 . 11</p>
                      <p class="shop-price"><span class="text-red">PRICE : SAR 50,000</span></p>
                    </div>
                  </div>
                </li>
                <!-- END Item to be repeated -->
              </ul>
              <!-- END Shops List -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
