<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Grid -->
    <link rel="stylesheet" href="../../../naft/assets/css/bootstrap.grid.min.css" />
    <!-- General Styles -->
    <link rel="stylesheet" href="../../../naft/assets/css/naft.general.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../../naft/assets/css/user.flow.min.css" />
    <!-- Page Title -->
    <title>User Flow 01 :: 02</title>
  </head>
  <body>
    <section id="nft-user-flow">
      <div class="row flex-grow-1 align-items-center">
        <div class="col-md-6">
          <!-- Signup Form -->
          <div class="form-wrapper">
            <div class="user-form">
              <h2>Sign Up</h2>
              <form action="">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Last Name" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <input type="tel" class="form-control" placeholder="Phone" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Your Email" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" />
                    </div>
                  </div>
                  <div class="col-12 mb-3">
                    <div class="form-group d-flex justify-content-between align-items-center">
                      <label class="me-2" for="">Do You Have a Company?</label>
                      <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- END Signup Form -->
        </div>
        <div class="col-md-6">
          <div class="login-wrapper">
            <div class="log-c2a text-center">
              <h2>have an account ?</h2>
              <a href="#!" class="btn btn-secondary">Login</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
