<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Grid -->
    <link rel="stylesheet" href="../../../naft/assets/css/bootstrap.grid.min.css" />
    <!-- General Styles -->
    <link rel="stylesheet" href="../../../naft/assets/css/naft.general.min.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../../naft/assets/css/user.flow.min.css" />
    <!-- Page Title -->
    <title>User Flow 01 :: 03</title>
  </head>
  <body>
    <section id="nft-user-flow">
      <div class="row flex-grow-1 align-items-center">
        <div class="col-md-6">
          <div class="login-wrapper">
            <div class="log-c2a text-center">
              <h2>Create an account</h2>
              <a href="#!" class="btn btn-secondary">Sign Up</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Signup Form -->
          <div class="form-wrapper">
            <div class="user-form">
              <h2>Login</h2>
              <form action="">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Email" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Password" />
                    </div>
                  </div>
                  <div class="col-12 mb-3">
                    <div class="form-group"><a href="#!">Forgot Password?</a></div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- END Signup Form -->
        </div>
      </div>
    </section>
  </body>
</html>
